{% extends 'base.html' %}
{% block content %}

    <h2>Listar Aluno<h2>
        <a href="#">Cadastrar novo aluno</a>
    <table>
        <thead>
            <tr>
                <th>Nome</th>

                <th>E-mail</th>
                
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for a in alunos%}
                <tr>
                    <td>{{a.nome}}</td>
                    <td>{{a.email}}</td>
                    <td>
                        <a href="#">Editar</a>
                        <a href="#">Excluir</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
